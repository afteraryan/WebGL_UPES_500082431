<!DOCTYPE html>
<html>
<head>
  <title>Scenery Drawing</title>
</head>
<body>
  <svg viewBox="0 0 800 600">
    <rect width="800" height="600" fill="skyblue"/>
    <circle cx="150" cy="300" r="50" fill="green"/>
    <circle cx="250" cy="250" r="40" fill="green"/>
    <circle cx="350" cy="300" r="50" fill="green"/>
    <rect x="400" y="450" width="400" height="150" fill="sandybrown"/>
    <rect x="450" y="500" width="100" height="100" fill="white"/>
    <rect x="650" y="500" width="100" height="100" fill="white"/>
    <polygon points="550,450 600,550 650,450" fill="darkgrey"/>
    <polygon points="700,450 750,550 800,450" fill="darkgrey"/>
  </svg>
</body>
</html>
