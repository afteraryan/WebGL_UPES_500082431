<!DOCTYPE html>
<html>
  <head>
    <title>Student Information Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <form id="studentForm">
      <style id="Rectangle"> </style>
      <h1 id="heading">Submission Form</h1>
      <input type="text" id="name" required placeholder="Name: ">
      <br>
      <input type="tel" id="phone" required placeholder="Phone: ">
      <br>
      <input type="email" id="email" required placeholder="E-mail: ">
      <br>
      <input type="text" id="subject" required placeholder="Subject: ">
      <br><br>
      <input type="submit" value="Submit">
    </form>
    <script src="scripts.js"></script>
  </body>
</html>
